[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = [ "you" ]
license = ""
repository = ""
edition = "2018"
build = "src/build.rs"

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
# tauri = { version = "1.0.0-beta-rc.2", features =["api-all"]}
tauri = { git = "https://github.com/tauri-apps/tauri", branch = "dev", features =["api-all"]}
tauri-plugin-stronghold = { path = "../../../" }

[build-dependencies]
tauri-build = "1.0.0-beta-rc.0"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
